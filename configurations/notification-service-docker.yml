server:
  port: 8040
spring:
  data:
    mongodb:
      uri: mongodb://admin:admin@${DB_HOST:localhost:27018}/notification-service?authSource=admin&authMechanism=SCRAM-SHA-256
  kafka:
    consumer:
      bootstrap-servers: kafka:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.dev.notificationservice.dto.OrderConfirmation,paymentConfirmation:com.dev.notificationservice.dto.PaymentConfirmation
  


