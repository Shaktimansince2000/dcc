server:
  port: 8070
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost:3307}/mydatabase
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  kafka:
    producer:
      bootstrap-servers: kafka:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.dev.orderservice.dto.OrderConfirmation

application:
  config:
    user-url: http://gateway-service:8222/api/v1/users
    payment-url: http://gateway-service:8222/api/v1/payments
    product-url: http://gateway-service:8222/api/v1/products